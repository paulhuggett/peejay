# Path to sources
#sonar.sources=.
#sonar.exclusions=
#sonar.inclusions=

# Path to tests
#sonar.tests=
#sonar.test.exclusions=
#sonar.test.inclusions=

# Source encoding
#sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
sonar.cpd.exclusions=test_*.cpp

# Python version
sonar.python.version=3

# C++ standard version
# Defaults to the latest supported standard if not specified.
sonar.cfamily.reportingCppStandardOverride=c++17
