name: CI Build & Test
# Triggers the workflow on push or pull request events
on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        include:
          # macOS builds
          # ~~~~~~~~~~~~
          - name: macOS-12/Xcode/Debug
            build_type: Debug
            generator: Xcode
            options: -DWERROR=Yes
            os: macos-12

          - name: macOS-12/Xcode/Release
            build_type: Release
            generator: Xcode
            options: -DWERROR=Yes
            os: macos-12

          # Linux builds
          # ~~~~~~~~~~~~
          - name: Ubuntu-20.04/clang-8/Debug/C++17
            apt_install: clang-8 ninja-build
            build_type: Debug
            cxx_compiler: -DCMAKE_CXX_COMPILER=clang++-8 -DCMAKE_C_COMPILER=clang-8
            generator: Ninja
            options: -D WERROR=Yes -D PEEJAY_CXX17=Yes -D LIBCXX=Yes
            os: ubuntu-20.04

          - name: Ubuntu-22.04/gcc-11/Debug
            apt_install: ninja-build
            build_type: Debug
            generator: Ninja
            options: -DWERROR=Yes
            os: ubuntu-22.04

          - name: Ubuntu-22.04/gcc-11/Release
            apt_install: ninja-build
            build_type: Release
            generator: Ninja
            options: -DWERROR=Yes
            os: ubuntu-22.04

          - name: Ubuntu-22.04/gcc-12/Debug
            apt_install: g++-12 libstdc++-12-dev ninja-build
            build_type: Debug
            cxx_compiler: -DCMAKE_CXX_COMPILER=g++-12 -DCMAKE_C_COMPILER=gcc-12
            generator: Ninja
            options: -DWERROR=Yes
            os: ubuntu-22.04

          - name: Ubuntu-22.04/gcc-12/Release
            apt_install: g++-12 libstdc++-12-dev ninja-build
            build_type: Release
            cxx_compiler: -DCMAKE_CXX_COMPILER=g++-12 -DCMAKE_C_COMPILER=gcc-12
            generator: Ninja
            #options: -DWERROR=Yes
            os: ubuntu-22.04

          # It's current necesssary to use libc++ because builds witb libstdc++ fail
          # They fail due to this bug:
          # https://github.com/llvm/llvm-project/issues/55560

          - name: Ubuntu-22.04/clang-14/Debug
            apt_install: libc++-dev libc++abi-dev ninja-build
            build_type: Debug
            cxx_compiler: -DCMAKE_CXX_COMPILER=clang++-14 -DCMAKE_C_COMPILER=clang-14
            generator: Ninja
            options: -DLIBCXX=Yes -DWERROR=Yes '-DCMAKE_EXE_LINKER_FLAGS=-fuse-ld=gold'
            os: ubuntu-22.04

          - name: Ubuntu-22.04/clang-14/Release
            apt_install: libc++-dev libc++abi-dev ninja-build
            build_type: Release
            cxx_compiler: -DCMAKE_CXX_COMPILER=clang++-14 -DCMAKE_C_COMPILER=clang-14
            generator: Ninja
            options: -DLIBCXX=Yes -DWERROR=Yes '-DCMAKE_EXE_LINKER_FLAGS=-fuse-ld=gold'
            os: ubuntu-22.04

          - name: Ubuntu-22.04/clang-14/Release/C++17
            apt_install: ninja-build
            build_type: Release
            cxx_compiler: -DCMAKE_CXX_COMPILER=clang++-14 -DCMAKE_C_COMPILER=clang-14
            generator: Ninja
            options: -DPEEJAY_CXX17=Yes -DWERROR=Yes -DLIBCXX=Yes -DCMAKE_EXE_LINKER_FLAGS=-fuse-ld=gold
            os: ubuntu-22.04

          # Windows builds
          # ~~~~~~~~~~~~~~
          - name: Windows-latest/VS2022/Debug
            build_type: Debug
            generator: Visual Studio 17 2022
            options: -DWERROR=Yes
            os: windows-latest

          - name: Windows-latest/VS2022/Release
            build_type: Release
            generator: Visual Studio 17 2022
            options: -DWERROR=Yes
            os: windows-latest

          - name: Windows-latest/VS2022/Debug/C++17
            build_type: Debug
            generator: Visual Studio 17 2022
            options: -D PEEJAY_CXX17=Yes -D WERROR=Yes
            os: windows-latest

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: 'True'

      - name: Install Dependencies (Linux)
        if: startsWith (matrix.os, 'ubuntu-') && matrix.apt_install != ''
        run: sudo apt-get update && sudo apt-get install -y ${{ matrix.apt_install }}

      - name: Create Build Environment
        run: cmake -E make_directory ${{ runner.workspace }}/build

      - name: Configure CMake
        shell: bash
        run: |
          cmake -S "$GITHUB_WORKSPACE"                       \
                -B "${{ runner.workspace }}/build"           \
                -G "${{ matrix.generator }}"                 \
                -D CMAKE_BUILD_TYPE=${{ matrix.build_type }} \
                ${{ matrix.cxx_compiler }}                   \
                ${{ matrix.options }}

      - name: Build
        shell: bash
        run: cmake --build "${{ runner.workspace }}/build" --config ${{ matrix.build_type }}
